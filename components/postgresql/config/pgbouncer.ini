[pgbouncer]
max_client_conn = 100
default_pool_size = 20
server_reset_query = DISCARD ALL
stats_users = stats, postgres
admin_users = postgres
pool_mode = {{ ctx.node.properties.pool_mode }}

auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

listen_addr = 127.0.0.1
listen_port = {{ ctx.node.properties.proxy_port }}

%include /etc/pgbouncer/cloudify-databases.ini
